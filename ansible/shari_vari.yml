# shared variables for all scripts
ubuntu_version: 15.10x
### archive_path: /c/downloads/ubuntu/{{ ubuntu_version }}
archive_path: /home/{{ ansible_ssh_user }}/Downloads/ubuntu/{{ ubuntu_version }}
shared_path: /c
public_path: "{{ shared_path }}/public"

#mysql variables:
mysql_root_password: super-secure-password
mysql_databases:
  - name: example_db
    #encoding: latin1
    #collation: latin1_general_ci
mysql_users:
  - name: example_user
    host: "%"
    password: similarly-secure-password
    priv: "example_db.*:ALL"
  